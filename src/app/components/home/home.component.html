<div class="container">
  <div style="text-align: center;">
    <h2>Atm's List</h2>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="street">Street</label>
          <input
            type="text"
            class="form-control"
            id="street"
            required
            [(ngModel)]="street"
            name="street"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label for="housenumber">House Number</label>
          <input
            type="text"
            class="form-control"
            id="houseNumber"
            required
            [(ngModel)]="houseNumber"
            name="houseNumber"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label for="zipcode">Zip/Postal Code</label>
          <input
            type="text"
            class="form-control"
            id="zipcode"
            required
            [(ngModel)]="zipcode"
            name="zipcode"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            required
            [(ngModel)]="city"
            name="city"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input
            type="text"
            class="form-control"
            id="type"
            required
            [(ngModel)]="type"
            name="type"
            #name="ngModel"
          />
        </div>
        <button type="submit" class="btn btn-success">Apply Filters</button>

      </form>
    </div>
    <div class="col-md-9 col-sm-12">
      <div class="container">
        <div class="card-group row">
          <div class="col-xl-3 col-md-6 col-sm-12" *ngFor="let atm of atmList">
            <div class="card mt-2 ml-2" style="width: 18rem;">
              <div class="card-header">
                {{ atm.type }}
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">City: {{ atm.address.city }}</li>
                <li class="list-group-item">
                  Street: {{ atm.address.street }}
                </li>
                <li class="list-group-item">
                  HN: {{ atm.address.houseNumber }}
                </li>
                <li class="list-group-item">
                  Zip/Postal Code: {{ atm.address.postalCode }}
                </li>
                <li class="list-group-item">
                    
                    <!--                   Coordenates:
                  <br />
                  Lat: {{ atm.address.geoLocation.lat }}
                  <br />
                  Long: {{ atm.address.geoLocation.lng }} -->
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
